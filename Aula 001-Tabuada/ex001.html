<body>  
    
    <header> <h1>Tabuada</h1></header>

    <section>

  <div>
    
Número <input type="number" name="num" id="num"> 
   <input type="button" value="Exibir Tabuada"  onclick="tabuada()">
 
</div>

<select name="tabuada" id="seltab" size ="10"> <option value="tab" > Digite um número acima</option> </select> 

<div>
        
        
   
    <p>  </p> 
    <p id="resultado" > </p>
   
    </div>

    <script>

            function tabuada(){
                 var num = Number(document.getElementById("num").value)
                 var tab = document.getElementById("seltab")
                 
                 if(num == 0) {
                    alert ("Por favor, digite um número  válido!")
                    
                
                 } else {
                
                tab.innerHTML = ""
                for (var count=1; count <= 10; count ++) {
                 
                let item = document.createElement ("option")
                 item.text = `${num} X ${count} = ${num *count} `
                 item.value = `tab${count}` 
                 tab.appendChild(item)
                 
                }
                
            }
                
                    
                  //  tabuada += num + "x" + count + " = " + num*count + "<br/>"  
                
                //resultado.innerHTML = tabuada;
            }

    </script>
